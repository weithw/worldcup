<include file="Public:header" />
    <div class="container-fluid">
        <div class="row">
           <include file="Public:sidebar" />
            <div class="col-sm-11  col-md-10 main">
                <h3>站点设置</h3>
                <form class="form-horizontal" action="{:U('settings/update')}" method="post">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">网站名称：</label>
                        <div class="col-md-4">
                            <input type="text" name="settings[name]" class="form-control" value="{$settings['site']['name']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">文字LOGO：</label>
                        <div class="col-md-4">
                            <input type="text" name="settings[logo]" class="form-control" value="{$settings['site']['logo']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">SEO关键词：</label>
                        <div class="col-md-4">
                            <input type="text" name="settings[keywords]" class="form-control" value="{$settings['site']['keywords']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">SEO信息描述：</label>
                        <div class="col-md-4">
                            <input type="text" name="settings[des]" class="form-control" value="{$settings['site']['des']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">版权信息：</label>
                        <div class="col-md-4">
                            <input type="text" name="settings[copyright]" class="form-control"  value="{$settings['site']['copyright']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">操作时间间隔：(秒)</label>
                        <div class="col-md-1">
                            <input type="text" name="settings[interval]" class="form-control"  value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">第三方统计代码：</label>
                        <div class="col-md-4">
                            <textarea name="settings[statis]" class="form-control" cols="30" rows="5">{$settings['site']['statis']}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">词语屏蔽：</label>
                        <div class="col-md-4">
                            <textarea name="settings[badwords]" class="form-control" cols="30" rows="10">{$settings['site']['badwords']}</textarea>
                        </div>
                        <div class="col-md-2">使用 | 隔开</div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-4">
                            <input type="hidden" name="type" value="site">
                            <button type="submit" class="btn btn-primary">更新</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<include file="Public:footer" />
