<include file="Public:header" />    <div class="container-fluid">        <div class="row">           <include file="Public:sidebar" />            <div class="col-sm-11  col-md-10 main">                <h3>积分设置</h3>                <form class="form-horizontal" action="{:U('settings/update')}" method="post">                    <div class="form-group">                        <label class="col-md-2 control-label" for="name">注册：+</label>                        <div class="col-md-1">                           <input type="text" name="settings[signup]" class="form-control" value="{$settings['score']['signup']}">                        </div>                    </div>                    <div class="form-group">                        <label class="col-md-2 control-label" for="name">登录：+</label>                        <div class="col-md-1">                            <input type="text" name="settings[login]" class="form-control" value="{$settings['score']['login']}">                        </div>                    </div>                    <div class="form-group">                        <label class="col-md-2 control-label" for="name">设置头像：+</label>                        <div class="col-md-1">                            <input type="text" name="settings[upload_avatar]" class="form-control" value="{$settings['score']['upload_avatar']}">                        </div>                    </div>                    <div class="form-group">                        <label class="col-md-2 control-label" for="name">发起话题：+</label>                        <div class="col-md-1">                            <input type="text" name="settings[add_topic]" class="form-control" value="{$settings['score']['add_topic']}">                        </div>                    </div>                    <div class="form-group">                        <label class="col-md-2 control-label" for="name">回复话题：+</label>                        <div class="col-md-1">                            <input type="text" name="settings[add_post]" class="form-control" value="{$settings['score']['add_post']}">                        </div>                    </div>                    <div class="form-group">                        <div class="col-md-offset-2 col-md-4">                            <input type="hidden" name="type" value="score">                            <button type="submit" class="btn btn-primary">更新</button>                        </div>                    </div>                </form>            </div>        </div>    </div><include file="Public:footer" />
