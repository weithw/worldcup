<include file="Public:header" />
    <div class="container-fluid">
        <div class="row">
           <include file="Public:sidebar" />
            <div class="col-sm-11  col-md-10 main">
                <h3 class="page-header">话题列表</h3>
                <form action="{:U('topic/index')}"  method="post" class="form-horizontal" >
                    <div class="form-group">
                        <label for="subject" class="col-md-1 control-label">标题：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="subject" value="{$subject}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="uid" class="col-md-1 control-label">用户UID：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="uid" value="{$uid}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <button type="submit" class="btn btn-primary">搜索</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>标题</th>
                            <th>作者</th>
                            <th>创建时间</th>
                            <td>回复列表</td>
                            <td>推荐</td>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="topics.data" id="topic">
                        <tr>
                            <td>{$topic.tid}</td>
                            <td><a href="{:U('home/topic/detail', array('tid'=>$topic['tid']))}" target="_blank">{$topic.subject}</a></td>
                            <td>{$topic.username}</td>
                            <td>{:date('Y-m-d H:i', $topic['create_time'])}</td>
                            <td><a href="{:U('topic/posts',array('tid'=>$topic['tid']))}">查看回复</a></td>
                            <td>
                                <eq name="topic.is_stick" value="1">
                                    <a href="{:U('topic/unstick',array('tid'=>$topic['tid']))}">取消推荐</a>
                                <else/>
                                    <a href="{:U('topic/stick',array('tid'=>$topic['tid']))}">推荐</a>
                                </eq>
                            </td>
                            <td>
                                <a href="{:U('topic/del',array('tid'=>$topic['tid']))}"><i class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
                <div class="text-center">
                    {$topics.page}
                </div>
            </div>
        </div>
    </div>
<include file="Public:footer" />
