<include file="Public:header" />    <div class="container-fluid">        <div class="row">           <include file="Public:sidebar" />            <div class="col-sm-11  col-md-10 main">                <h3 class="page-header">用户列表</h3>                <form action="{:U('user/index')}"  method="post" class="form-horizontal" >                    <div class="form-group">                        <label for="username" class="col-md-1 control-label">用户名：</label>                        <div class="col-md-3">                            <input type="text" class="form-control" name="username" value="{$username}">                        </div>                    </div>                    <div class="form-group">                        <label for="email" class="col-md-1 control-label">邮箱：</label>                        <div class="col-md-3">                            <input type="text" class="form-control" name="email" value="{$email}">                        </div>                    </div>                    <div class="form-group">                        <div class="col-md-offset-3 col-md-6">                            <button type="submit" class="btn btn-primary">搜索</button>                        </div>                    </div>                </form>                <table class="table table-striped">                    <thead>                        <tr>                            <th>#</th>                            <th>用户名</th>                            <th>邮箱</th>                            <th>加入时间</th>                            <th>积分</th>                            <th>状态</th>                            <th>操作</th>                        </tr>                    </thead>                    <tbody>                        <volist name="users.data" id="user">                        <tr>                            <td>{$user.uid}</td>                            <td>{$user.username}</td>                            <td>{$user.email}</td>                            <td>{:date('Y-m-d H:i:s', $user['create_time'])}</td>                            <td>{$user['credit']}</td>                             <td>                                <if condition="$user.flag eq 0">                                    正常                                <elseif condition="$user.flag eq -1"/>                                    锁定                                <elseif condition="$user.flag eq 1" />                                    <span style="color:red">保护</span>                                </if>                            </td>                            <td>                                <if condition="$user.is_active eq 1">                                    已激活                                <else/>                                    <a href="{:U('user/active',array('uid'=>$user['uid']))}">激活</a>                                </if>&nbsp;|&nbsp;                                <if condition="$user.flag eq -1">                                    <a href="{:U('user/unblock',array('uid'=>$user['uid']))}">解除锁定</a>                                <elseif condition="$user.flag eq  0" />                                    <a href="{:U('user/block',array('uid'=>$user['uid']))}">锁定</a>                                <elseif condition="$user.flag eq 1" />                                    <span style="color:red">管理员</span>                                </if>                            </td>                         </tr>                        </volist>                    </tbody>                </table>                <div class="text-center">                    {$users.page}                </div>                            </div>        </div>    </div><include file="Public:footer" />
