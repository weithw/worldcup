<div class="panel-body">
	<ul class="media-list talk-user">
		<li class="media">
			<img src="{:uavatar($user_list['uid'], 'big')}" class="talk-avatar big pull-left">
			<div class="media-body">
				<if condition="($mid gt 0) AND ( $uid neq $mid)">
					<div class="profile-action pull-right">
						<eq name="is_follow" value="1">
							<a href="javascript:;" class="btn btn-success" id="unfollow" data-uid="{$user_list.uid}">取消关注</a>
						<else/>
							<a href="javascript:;" class="btn btn-default" id="follow" data-uid="{$user_list.uid}">关注</a>
						</eq>&nbsp;
						<button class="btn btn-primary" data-toggle="modal">私信</button>
					</div>
				</if>
				<h3>{$user_list['username']}</h3>
				<ul>
					<li>
						<strong>{:date('Y-m-d', $user_list['create_time'])}</strong> 加入 
						<span class="slant">•</span> <strong>{$user_list['credit']}</strong> 积分
					</li>
					<li>
						<notempty name="user_list.area">
							{$user_list.area} 
						</notempty>
					</li>
					<li>
						<notempty name="user_list.intro">
							{$user_list.intro}
						<else/>
							还没有个人介绍
						</notempty>
					</li>
				</ul>
			</div>
		</li>
	</ul>
</div>
